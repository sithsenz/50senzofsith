<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wong Ming Kui</title>
</head>
<body>
    <h1>Selamat Datang</h1>
    <ul>
        {% for f in files %}
        <li><a href="{{ url_for('prabaca_file', nama=f) }}">{{ f }}</a></li>
        {% endfor %}
    </ul>
    <form method="post" action="/file/muatnaik/" enctype="multipart/form-data">
        <input name="files" type="file" multiple>
        <input type="submit" value="Muat Naik">
    </form>
</body>
</html>
